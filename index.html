<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <a class="button twitter-button" href="https://twitter.com/ufrz_" target="_blank">twitter</a>
    <a class="button youtube-button" href="https://www.youtube.com/@ufrz" target="_blank">youtube</a>
    <a class ="button github-button" href="https://github.com/barbedwires" target="_blank">github</a>

    <div id="audio-container">
        <audio id="audio" autoplay>
          <source src="./audio/Clutch.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="audio-controls">
          <button id="play-button">&#9654;</button>
        </div>
      </div>
      
    
      <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play-button');

        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '&#9612;&#9612;'; 
            } else {
                audio.pause();
                playButton.innerHTML = '&#9654;'; 
            }
        });

        audio.addEventListener('ended', function() {
            audio.currentTime = 0;
            playButton.innerHTML = '&#9654;'; 
        });
      </script>
</body>
</html>
