<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./pictures/rukiiaaa.png" type="image/x-icon">
    <script>
        function enterSite() {
            document.getElementById('landingPage').style.opacity = 0;
            setTimeout(function() {
                document.getElementById('landingPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('mainContent').style.opacity = 1;
                document.getElementById('backgroundAudio').play();
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('landingPage').addEventListener('click', enterSite);
        });
    </script>
</head>
<body>
    <div id="landingPage" class="landing-page">
        <h1>Surprises Await!</h1>
        <p>Tap anywhere to enter</p>
    </div>
    
    <audio id="backgroundAudio" loop>
        <source src="audio/audio3.mp3" type="audio/mpeg">
        Your browser does not support this audio element lol
    </audio>

    <div id="mainContent" class="container" style="display: none; opacity: 0;">
        <div class="profile">
            <img src="./pictures/eyee.jpg" alt="ufrz Profile Picture" class="profile-img">
            <h1 class="username">ufrz</h1>
            <div class="links">
                <a href="https://x.com/ufrz_" class="link"><img src="./pictures/logo-white.png" alt="Twitter"></a>
                <a href="https://github.com/AJWilky" class="link"><img src="./pictures/github-mark.png" alt="GitHub"></a>
            </div>
            <div class="quote">“It’s only after you’ve lost everything that you’re free to do anything.”</div>
        </div>
    </div>
</body>
</html>
