<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ufrz Bio Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="rukiiaaa (1).png" type="image/x-icon">
    <script>
        // Simple script to increment viewer count
        document.addEventListener("DOMContentLoaded", function() {
            let countElement = document.getElementById('viewCount');
            let count = localStorage.getItem('page_view_count') || 0;
            count++;
            localStorage.setItem('page_view_count', count);
            countElement.textContent = count;
        });

        function enterSite() {
            document.getElementById('landingPage').style.opacity = 0;
            setTimeout(function() {
                document.getElementById('landingPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('mainContent').style.opacity = 1;
                document.getElementById('backgroundAudio').play();
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('landingPage').addEventListener('click', enterSite);
        });
    </script>
</head>
<body>
    <div id="landingPage" class="landing-page">
        <h1>Bankai</h1>
        <p>Tap anywhere to enter</p>
    </div>
    
    <audio id="backgroundAudio" loop>
        <source src="lilb.mp3" type="audio/mpeg">
        Your browser does not support this audio element lol
    </audio>

    <div id="mainContent" class="container" style="display: none; opacity: 0;">
        <div class="profile">
            <img src="rukia.jpeg" alt="ufrz Profile Picture" class="profile-img">
            <h1 class="username">ufrz</h1>
            <div class="view-count">
                <img src="eye.png" alt="Views" class="view-icon">
                <span id="viewCount"></span>
            </div>
            <div class="links">
                <a href="https://x.com/ufrz_" class="link"><img src="logo-white.png" alt="Twitter"></a>
                <a href="https://github.com/AJWilky" class="link"><img src="github-mark.png" alt="GitHub"></a>
            </div>
        </div>
    </div>
</body>
</html>
